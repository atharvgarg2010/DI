{% extends "Navbar.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1500989145603-8e7ef71d639e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Digital insighttt</h1>
                            <span class="subheading">An awesome Blog By Codeangers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% if posts == []%}
                        <p>No Blog Yet</p>
                    {% endif %}
                    {% for post in posts %}
           
                    <div class="post-preview">
                        <a href="post/{{post[10]}}">
                            <h2 class="post-title">{{post[0]}}</h2>
                            <h3 class="post-subtitle">{{post[1]}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post[11]}}</a>
                            on {{post[9]}}
                        </p>
                    </div>
                    <!-- <hr> -->
                    <hr class="my-2" />

                    {% endfor %}
                    <!-- Divider-->
                    <!-- <hr class="my-4" /> -->
                    <!-- Pager-->
                    <!-- <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div> -->
                </div>
            </div>
        </div>
        <!-- Footer-->

{% endblock %}
